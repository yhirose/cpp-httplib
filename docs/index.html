<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
(function() {
  var lang = localStorage.getItem('preferred-lang') || 'en';
  window.location.replace('/' + lang + '/');
})();
</script>
<meta http-equiv="refresh" content="0;url=/en/">
<title>Redirecting...</title>
</head>
<body>
<p>Redirecting to <a href="/en/">/en/</a>...</p>
</body>
</html>
